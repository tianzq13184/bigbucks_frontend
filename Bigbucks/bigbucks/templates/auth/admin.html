{% extends 'base.html' %}

{% block content %}
  <h2>Administrator Dashboard</h2>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user['username'] }}</td>
          <td>{{ user['email'] }}</td>
          <td>{{ user['role'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
